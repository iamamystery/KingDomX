name: Render Django Backend Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-django:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy (Django)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_DJANGO: ${{ secrets.RENDER_SERVICE_ID_DJANGO }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID_DJANGO" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID_DJANGO secrets. Skipping deploy." && exit 1
          fi
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID_DJANGO"
          curl -sS -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID_DJANGO}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}'
