name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install & Build Backend
        run: |
          cd backend
          npm ci
          npm run prisma:generate
          npm run build
      - name: Run unit tests (if present)
        run: |
          cd backend
          if [ -f package.json ] && npm run | grep -q test; then npm test; else echo "No tests configured"; fi
