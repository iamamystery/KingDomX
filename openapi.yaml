openapi: 3.0.0
info:
  title: KingdomX API
  version: 0.1.0
  description: API docs for KingdomX (King Group of Technology)
servers:
  - url: http://localhost:4000/api
paths:
  /ping:
    get:
      summary: Ping
      responses:
        "200":
          description: OK
  /auth/signup:
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
      responses:
        "200":
          description: Created
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Token
  /auth/me:
    get:
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User info
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
